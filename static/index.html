<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth Test</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #1c1c1c;
      color: white;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 250px;
      border-radius: 6px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #ffde59;
    }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Firebase Auth Test</h2>

  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />

  <button onclick="signUp()">Sign Up</button>
  <button onclick="logIn()">Login</button>
  <button onclick="logOut()">Logout</button>

  <div id="status">Checking auth status...</div>

  <script>
    // âœ… Replace this with your config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("status").innerText = "âœ… Signed up: " + userCredential.user.email;
        })
        .catch(error => {
          document.getElementById("status").innerText = "âŒ " + error.message;
        });
    }

    function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("status").innerText = "âœ… Logged in: " + userCredential.user.email;
        })
        .catch(error => {
          document.getElementById("status").innerText = "âŒ " + error.message;
        });
    }

    function logOut() {
      auth.signOut()
        .then(() => {
          document.getElementById("status").innerText = "ðŸ”’ Logged out.";
        });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("status").innerText = "ðŸ‘¤ Logged in as: " + user.email;
      } else {
        document.getElementById("status").innerText = "ðŸ”“ No user logged in.";
      }
    });
  </script>
</body>
</html>
