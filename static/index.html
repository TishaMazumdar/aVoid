<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MatchMyVibe | Login & Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      display: flex;
      gap: 40px;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-box {
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #5a5af3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .success {
      color: green;
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Signup -->
    <div class="form-box">
      <h2>Sign Up</h2>
      {% if signup_error %}
        <p class="error">{{ signup_error }}</p>
      {% elif signup_success %}
        <p class="success">{{ signup_success }}</p>
      {% endif %}
      <form action="/signup" method="post">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="date" name="dob" placeholder="Date of Birth" required />
        <input type="submit" value="Sign Up" />
      </form>
    </div>

    <!-- Login -->
    <div class="form-box">
      <h2>Log In</h2>
      {% if login_error %}
        <p class="error">{{ login_error }}</p>
      {% endif %}
      <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" value="Log In" />
      </form>
    </div>
  </div>
</body>
</html>
